version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - sqlite_data:/data
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:////data/urbanthreads.db
      - SECRET_KEY=your-secret-key-change-this
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY}
    command: >
      sh -c "python seed.py && 
             gunicorn --bind 0.0.0.0:5000 app:app"

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:5000

volumes:
  sqlite_data: